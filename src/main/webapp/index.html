<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Compiler</title>
    <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <!-- Code Menu -->
        <div class="code-menu">
            <span>Main.java</span>
                <button id="theme-toggle">Dark Mode</button>
                <button id="reset">Reset</button>
                <button id="run-code">Run</button>
        </div>

        <!-- Coding Area and Output Area -->
            <div class="codingArea" contenteditable="true">
               
            </div>
			<div class="output-menu">
            <button id="clear-output">Clear</button>
        </div>
            <div class="outputArea">
                <!-- Output will be displayed here -->
            </div>

    </div>

</body>
</html>
